<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me - Bhargav's Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000021;
      color: white;
      font-family: Arial, sans-serif;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #131342;
      padding: 20px;
    }
    nav ul {
      display: flex;
      list-style: none;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
    }
    nav ul li a:hover {
      color: #a7a7e0;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background-color: #1e1e3f;
      border-radius: 10px;
    }
    h1 {
      color: #ae76e2;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #cfcfcf;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #ae76e2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #9a5fd1;
    }
  </style>
</head>
<body>
  <nav>
    <div class="left">Bhargav's Portfolio</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html">Contact Me</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Contact Me</h1>
    <form action="mailto:bhalekarbhargav12@example.com" method="POST" enctype="text/plain">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
